<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading Kirra application...</title>
  <script src="js/kirra-repository.js"></script>  
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/angular-ui-router.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <script src="js/kirra-ng.js"></script>
</head>
<body>
  <div class="container span12" ng-controller="KirraRepositoryCtrl">
  
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">{{applicationName}}</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
		        <li ng-repeat="entity in entities | filter:{topLevel: true}" class="divider-vertical">
		            <a ui-sref="list({entityName: '{{entity.fullName}}'})">{{entity.label}}</a>
		        </li>
    	    </ul>
		  </div>	    	
	  </div>
    </nav>
	
	  <div class="row">
	      <div ui-view></div>        
	  </div>  
	</div>
	
	
</body>

</html>
