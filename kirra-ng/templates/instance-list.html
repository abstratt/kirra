<div>
<div class="span12" ng-show="instances.length > 0">
      <table  class="table table-striped" class="table table-striped">
        <tr>
          <th ng-repeat="property in tableProperties">{{::property.label}}</th>
          <th ng-if="actions.length">Actions</td>
        </tr>
        <tr ng-repeat="row in rows track by $index">
          <td ng-repeat="property in tableProperties" >
              <a ng-if="(property.name == entity.mnemonicProperty) || property.unique" ui-sref="{{kirraNG.toState(entityName, 'show')}}({ objectId: '{{row.raw.objectId}}' })">{{row.data[property.name]}}</a>
              <div ng-if="property.name != entity.mnemonicProperty && !property.unique && property.typeRef.typeName != 'Boolean'">
              {{row.data[property.name]}}
              </div>
              <div ng-if="property.typeRef.typeName == 'Boolean' && row.data[property.name]">
		          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		      </div>
		      <div ng-if="property.typeRef.typeName == 'Boolean' && !row.data[property.name]">-</div>
          </td>
          <td ng-if="actions.length">
              <div class="btn-group-vertical" role="group" ng-if="row.enabledActions.length < 3">
	              <button ng-repeat="action in row.enabledActions" type="button" class="btn btn-default btn-sm" ng-click="performAction(row, action)">
                      {{action.label}}
	              </button>
              </div>
              
              <div class="btn-group" dropdown is-open="status.isopen" ng-if="row.enabledActions.length >= 3">
                  <button id="action-button-{{$index}}" type="button" class="btn btn-primary btn-sm" dropdown-toggle ng-disabled="disabled">
                      Actions
                      <span class="caret"></span>
	              </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="action-button-{{$index}}">
					    <li ng-repeat="action in row.enabledActions" role="menuitem"><a href="#" ng-click="performAction(row, action)">{{action.label}}</a></li>
    			  </ul>        
              </div>
          </td>
        </tr>
      </table>
</div>

<div align="center" ng-show="!instances">
    <span class="info label">Loading...</span>
</div>
<div ng-show="instances == false" class="text-info text-center">No instances found</div>
</div>
